{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    {% comment %} bootstrap {% endcomment %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    {% comment %} css {% endcomment %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
{% comment %} Sidebar {% endcomment %}
<div class="hidden md:flex flex-col w-64 bg-zinc-900 p-4 gap-2">
    <a href="#" class="flex items-center gap-2 mb-6">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
             class="text-green-500">
            <circle cx="12" cy="12" r="10"/>
            <path d="M8 12a4 4 0 0 1 8 0"/>
            <path d="M12 8a4 4 0 0 1 0 8"/>
        </svg>
        <span class="font-bold text-xl">Spotify</span>
    </a>
    <button class="nav-btn flex items-center gap-2 p-2 rounded-md hover:bg-zinc-800" data-section="home">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
            <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
        <span>Home</span>
    </button>
    <button class="nav-btn flex items-center gap-2 p-2 rounded-md hover:bg-zinc-800" data-section="search">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"/>
            <path d="m21 21-4.3-4.3"/>
        </svg>
        <span>Search</span>
    </button>
    <button class="nav-btn flex items-center gap-2 p-2 rounded-md hover:bg-zinc-800" data-section="profile">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m16 6 4 14"/>
            <path d="M12 6v14"/>
            <path d="M8 8v12"/>
            <path d="M4 4v16"/>
        </svg>
        <span>Your Library</span>
    </button>
    <div class="border-t border-zinc-800 my-4"></div>
    <div class="space-y-1">
        <p class="text-sm font-medium">Your Playlists</p>
        <div id="sidebar-playlists"></div>
    </div>
</div>
{% comment %} End sidebar {% endcomment %}
<div>
    {% block content %}{% endblock %}
</div>

</body>
</html>
